<body background-color="F4F4F4">
    
    Auto <input type="radio" name="helicopter" id="myCheck"  onclick="myFunction()">
    Openbaar vervoer <input type="radio" name="helicopter" id="myCheck2"  onclick="myFunction2()">

    <br>

    <div style="display:none">
      Evenement <input type="radio" name="boi" id="regel2_auto" class="event2" >
    </div>
    <div style="display:none">
      Parkeergarage <input type="radio" name="boi" id="regel2_parkeergarage" class="event2">
    </div>


    <div style="display:none">
        <form action="/action_page.php" class="event3">
          Postcode:<br>
          <input type="text" name="Postcode" value="1234AB" class="event3" style="display: inline-block;"><br>
          Huisnummer:<br>
          <input type="text" name="Huisnummer" value="12" class="event3" style="display: inline-block;">

    <script>
    function myFunction() {
        var checkBox = document.getElementById("myCheck");

        for (index = 0; index < $(".event2").length; index++) {
          myfunction3($(".event2")[index], checkBox)
          
        }
    }

    myfunction3 = function(element,checkBox) {
      console.log($(element));
      if (checkBox.checked == true){
          $(element)[0].parentElement.style.display = "inline-block";
        } else {
          $(element)[0].parentElement.style.display = "none";          
        }
    }

    function myFunction2() {
        var checkBox = document.getElementById("myCheck2");

        for (index = 0; index < $(".event3").length; index++) {
          myfunction3($(".event3")[index], checkBox)
          
        }
    }


    
    </script>
